        @keyframes fadeIn {

            to {

            }
        }

        /* Photo Section */
        .photo-section {

            transition: all 0.4s ease;
            background: #f5f5f7;

        }

        .photo:hover {
            filter: grayscale(0%);
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
        }

        /* Name Section - Bold Typography */

        .title {

            font-weight: 300;

        }

            animation-delay: 0.3s;
        }

        .bio {

            line-height: 1.6;
            font-weight: 400;
            color: #333333;
        }

        /* Links Section */
        .links-section {
            display: flex;
            justify-content: center;
            gap: 60px;
            animation-delay: 0.4s;
        }

        .link-item {
            text-decoration: none;
            color: #000000;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.3px;
            position: relative;
            padding: 12px 24px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .link-item:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }

        /* LinkedIn - Primary CTA */
        .link-item.linkedin {
            background: #0066cc;
            color: white;
            font-weight: 600;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .link-item.linkedin:hover {
            background: #0052a3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .link-item.linkedin:focus {
            outline: 2px solid #0066cc;
            outline-offset: 4px;
        }

        .link-item.linkedin .link-icon {
            opacity: 1;
        }

        /* Location - Non-clickable */
        .link-item.location {
            color: #666666;
            cursor: default;
            pointer-events: none;
        }

        .link-icon {
            margin-right: 8px;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 40px 20px;
            }

            .container {
                gap: 60px;
            }

            .name {
                font-size: 48px;
                letter-spacing: -2px;
            }

            .title {

            }

            .bio {

            }

            .photo {

                height: 140px;
            }

            }
        }

        @media (max-width: 480px) {

        }

        /* Animation cascade */
        .photo-section,
        .name-section,
        .bio-section,
        .links-section,
        .accent-line {
            animation: fadeIn 0.8s ease backwards;
        }
    </style>
